<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container my-4">

        <!-- FIRST LINE -->
        <div class="row mb-3">
            <div class="col-12 col-lg p-2 text-center text-white bg-primary">Primary</div>
            <div class="col-12 col-lg p-2 text-center text-white bg-success">Success</div>
            <div class="col-12 col-lg p-2 text-center text-white bg-danger">Danger</div>
            <div class="col-12 col-lg p-2 text-center text-white bg-warning">Warning</div>
        </div>

        <!-- SECOND LINE -->
        <div class="row mb-3">
            <div class="col-12 col-sm p-2 text-center text-white bg-primary">Primary</div>
            <div class="col-12 col-sm p-2 text-center text-white bg-success">Success</div>
            <div class="col-12 col-sm p-2 text-center text-white bg-danger">Danger</div>
            <div class="col-12 col-sm p-2 text-center text-white bg-warning">Warning</div>
        </div>

        <!-- THIRD LINE -->
        <div class="row mb-3">
            <div class="col-12 col-lg-2 p-2 text-center text-white bg-primary">Primary</div>
            <div class="col-12 col-lg-4 p-2 text-center text-white bg-success">Success</div>
            <div class="col-12 col-lg-6 p-2 text-center text-white bg-danger">Danger</div>
        </div>

        <!-- FOURTH LINE (ORDER) -->
        <div class="row mb-3">
            <div class="p-2 text-center text-white bg-primary
                order-4 order-md-3 order-lg-2 order-xl-1">Primary</div>

            <div class="p-2 text-center text-white bg-success
                order-1 order-md-4 order-lg-3 order-xl-2">Success</div>

            <div class="p-2 text-center text-white bg-danger
                order-2 order-md-1 order-lg-4 order-xl-3">Danger</div>

            <div class="p-2 text-center text-white bg-warning
                order-3 order-md-2 order-lg-1 order-xl-4">Warning</div>
        </div>

        <!-- FIFTH LINE -->
        <div class="row justify-content-between mb-3">
            <div class="col-12 col-md-2 p-2 text-center text-white bg-primary">Primary</div>
            <div class="col-12 col-md-2 p-2 text-center text-white bg-success">Success</div>
            <div class="col-12 col-md-2 p-2 text-center text-white bg-danger">Danger</div>
            <div class="col-12 col-md-2 p-2 text-center text-white bg-warning">Warning</div>
        </div>

        <!-- LAST LINE -->
        <div class="row">
            <div class="col-12 col-md-2 me-md-5 p-2 text-center text-white bg-primary">Primary</div>
            <div class="col-12 col-md-2 me-md-3 p-2 text-center text-white bg-success">Success</div>
            <div class="col-12 col-md-2 p-2 text-center text-white bg-danger">Danger</div>
        </div>

    </div>

</body>

</html>
